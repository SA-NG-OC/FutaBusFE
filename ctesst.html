<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Navigation - FUBABus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400&family=Inter:wght@500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="customer-nav">
        <div class="nav-container">
            <!-- Logo Section -->
            <div class="company-logo">
                <div class="logo-icon">
                    <!-- Bus icon sẽ được thêm vào đây -->
                    <svg class="bus-icon" fill="none" viewBox="0 0 24 24">
                        <path d="M8 6V12" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" />
                        <path d="M15 6V12" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" />
                        <path d="M2 12H21.6" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" />
                        <path
                            d="M3 18V16C3 15.0572 3 14.5858 3.29289 14.2929C3.58579 14 4.05719 14 5 14H18.4C19.3428 14 19.8142 14 20.1071 14.2929C20.4 14.5858 20.4 15.0572 20.4 16V18"
                            stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        <path
                            d="M3 12V9C3 6.17157 3 4.75736 3.87868 3.87868C4.75736 3 6.17157 3 9 3H14.4C17.2284 3 18.6426 3 19.5213 3.87868C20.4 4.75736 20.4 6.17157 20.4 9V12"
                            stroke="white" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        <path d="M9 18H14" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" />
                        <path d="M5 12V6" stroke="white" stroke-linecap="round" stroke-linejoin="round"
                            stroke-width="2" />
                    </svg>
                </div>
                <div class="brand-name">
                    <p>FUBA<span class="brand-accent">Bus</span></p>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="nav-menu">
                <a href="#" class="nav-link active">Trang chủ</a>
                <a href="#" class="nav-link">Lịch Trình</a>
                <a href="#" class="nav-link">Tra cứu vé</a>
                <a href="#" class="nav-link">Về chúng tôi</a>
                <a href="#" class="nav-link">Liên hệ</a>
            </nav>

            <!-- Login Button -->
            <div class="nav-buttons">
                <button class="login-button">Đăng Nhập/Đăng kí</button>
            </div>
        </div>
    </header>
</body>

</html>
