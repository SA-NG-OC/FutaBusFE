<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Card Container */
        .card {
            background-color: white;
            border: 0.8px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            width: 100%;
            max-width: 188.4px;
            position: relative;
        }

        /* Card Content */
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 24px 24px 0 24px;
        }

        /* Header Row */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 48px;
        }

        /* Icon Container */
        .icon-container {
            background-color: #dcfce7;
            border-radius: 10px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon-container svg {
            display: block;
            width: 24px;
            height: 24px;
        }

        /* Percentage Badge */
        .percentage-badge {
            display: flex;
            align-items: center;
            gap: 4px;
            height: 20px;
            position: relative;
        }

        .percentage-icon {
            width: 16px;
            height: 16px;
            position: relative;
            top: 2px;
        }

        .percentage-icon svg {
            display: block;
            width: 100%;
            height: 100%;
        }

        .percentage-text {
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            color: #00a63e;
            white-space: nowrap;
            position: relative;
            top: -1.2px;
        }

        /* Revenue Amount */
        .revenue-amount {
            font-size: 24px;
            font-weight: 400;
            line-height: 32px;
            color: #2c2c2c;
            height: 31.988px;
        }

        /* Label */
        .revenue-label {
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            color: #4a5565;
            white-space: nowrap;
            height: 20px;
            position: relative;
            top: -1.2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }

            .card {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="card-content">
            <!-- Header Row with Icon and Percentage -->
            <div class="header-row">
                <div class="icon-container">
                    <svg fill="none" viewBox="0 0 24 24">
                        <g>
                            <path d="M12 2V22" stroke="#00A63E" stroke-linecap="round" stroke-linejoin="round"
                                stroke-width="2" />
                            <path
                                d="M17 5H9.5C8.57174 5 7.6815 5.36875 7.02513 6.02513C6.36875 6.6815 6 7.57174 6 8.5C6 9.42826 6.36875 10.3185 7.02513 10.9749C7.6815 11.6313 8.57174 12 9.5 12H14.5C15.4283 12 16.3185 12.3687 16.9749 13.0251C17.6313 13.6815 18 14.5717 18 15.5C18 16.4283 17.6313 17.3185 16.9749 17.9749C16.3185 18.6313 15.4283 19 14.5 19H6"
                                stroke="#00A63E" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                        </g>
                    </svg>
                </div>
                <div class="percentage-badge">
                    <div class="percentage-icon">
                        <svg fill="none" viewBox="0 0 16 16">
                            <g>
                                <path d="M12 10.6667L8 6.66667L4 10.6667" stroke="#00A63E" stroke-linecap="round"
                                    stroke-linejoin="round" stroke-width="1.33333" />
                            </g>
                        </svg>
                    </div>
                    <p class="percentage-text">+12.5%</p>
                </div>
            </div>

            <!-- Revenue Amount -->
            <p class="revenue-amount">â‚«12,450,000</p>

            <!-- Label -->
            <p class="revenue-label">Total Revenue</p>
        </div>
    </div>
</body>

</html>
