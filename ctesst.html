<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Trips</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Cousine:wght@400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f5f5f5;
            padding: 40px;
        }

        /* Card Container */
        .card {
            background-color: white;
            border: 0.8px solid rgba(0, 0, 0, 0.1);
            border-radius: 14px;
            width: 100%;
            max-width: 832px;
            padding: 24.8px 0.8px 0.8px 24.8px;
        }

        /* Card Title */
        .card-title {
            font-size: 16px;
            font-weight: 400;
            line-height: 16px;
            color: #2c2c2c;
            margin-bottom: 30px;
            position: relative;
            top: -2.2px;
        }

        /* Table Container */
        .table-container {
            width: 782.4px;
            overflow-x: auto;
        }

        /* Table */
        .table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table Header Row */
        .table thead tr {
            border-bottom: 0.8px solid rgba(0, 0, 0, 0.1);
            height: 48.4px;
        }

        .table th {
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #2c2c2c;
            text-align: left;
            padding-left: 16px;
            position: relative;
            top: -2.2px;
        }

        /* Table Body Row */
        .table tbody tr {
            border-bottom: 0.8px solid rgba(0, 0, 0, 0.1);
            height: 48.8px;
        }

        .table td {
            font-weight: 400;
            font-size: 16px;
            line-height: 24px;
            color: #2c2c2c;
            padding-left: 16px;
            vertical-align: middle;
            position: relative;
            top: -1.8px;
        }

        /* Trip ID Column */
        .trip-id {
            font-family: 'Cousine', monospace;
            font-weight: 400;
            width: 124.725px;
            position: relative;
            top: -0.2px;
        }

        /* Column Widths */
        .col-route {
            width: 244.3px;
        }

        .col-status {
            width: 146.688px;
            padding-left: 0;
        }

        .col-departure {
            width: 159.65px;
        }

        .col-seats {
            width: 107.037px;
        }

        /* Status Badge */
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 400;
            line-height: 20px;
            margin-left: 16px;
            position: relative;
            top: 1.6px;
        }

        .badge-running {
            background-color: #dcfce7;
            color: #016630;
        }

        .badge-waiting {
            background-color: #dbeafe;
            color: #193cb8;
        }

        .badge-delayed {
            background-color: #ffe2e2;
            color: #9f0712;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            body {
                padding: 20px;
            }

            .card {
                padding: 16px;
            }

            .table-container {
                width: 100%;
                overflow-x: auto;
            }

            .table {
                min-width: 782px;
            }
        }

        @media (max-width: 768px) {
            .card-title {
                font-size: 14px;
                margin-bottom: 20px;
            }

            .table th,
            .table td {
                font-size: 14px;
                padding-left: 8px;
            }

            .badge {
                margin-left: 8px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 class="card-title">Today's Trips</h2>

        <div class="table-container">
            <table class="table">
                <thead>
                    <tr>
                        <th class="trip-id">Trip ID</th>
                        <th class="col-route">Route</th>
                        <th class="col-status">Status</th>
                        <th class="col-departure">Departure</th>
                        <th class="col-seats">Seats</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Row 1 -->
                    <tr>
                        <td class="trip-id">TR-001</td>
                        <td class="col-route">HCM → Da Lat</td>
                        <td class="col-status">
                            <span class="badge badge-running">Running</span>
                        </td>
                        <td class="col-departure">06:00</td>
                        <td class="col-seats">28/40</td>
                    </tr>

                    <!-- Row 2 -->
                    <tr>
                        <td class="trip-id">TR-002</td>
                        <td class="col-route">Hanoi → Haiphong</td>
                        <td class="col-status">
                            <span class="badge badge-waiting">Waiting</span>
                        </td>
                        <td class="col-departure">08:30</td>
                        <td class="col-seats">32/40</td>
                    </tr>

                    <!-- Row 3 -->
                    <tr>
                        <td class="trip-id">TR-003</td>
                        <td class="col-route">Da Nang → Hue</td>
                        <td class="col-status">
                            <span class="badge badge-running">Running</span>
                        </td>
                        <td class="col-departure">07:15</td>
                        <td class="col-seats">35/40</td>
                    </tr>

                    <!-- Row 4 -->
                    <tr>
                        <td class="trip-id">TR-004</td>
                        <td class="col-route">HCM → Nha Trang</td>
                        <td class="col-status">
                            <span class="badge badge-delayed">Delayed</span>
                        </td>
                        <td class="col-departure">09:00</td>
                        <td class="col-seats">18/40</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
